<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>pagina2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pagina2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
   
    <ion-card>
      <ion-card-header>
        <ion-card-title>Agregar Tarea</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-input [(ngModel)]="nuevaTarea" placeholder="Escribir tarea...">
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              <ion-button expand="block" (click)="agregarTarea()">Agregar </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

    <ion-card *ngIf="tareas.length > 0">
      <ion-card-header>
        <ion-card-title>Lista de Tareas</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let tarea of tareas; let i = index">
            {{ tarea }}
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
