<div class="app-container">
  <!-- Sección de Manipulación del DOM -->
  <div class="card dom-manipulation" [style.background-color]="fondoActual">
    <h1 class="card-title" id="miTitulo">{{ tituloActual }}</h1>
    <div class="button-group">
      <button class="btn btn-primary" (click)="cambiarTexto()">
        <i class="fas fa-edit"></i> Cambiar Texto
      </button>
      <button class="btn btn-secondary" (click)="cambiarFondo()">
        <i class="fas fa-palette"></i> Cambiar Fondo
      </button>
      <button 
        class="btn btn-warning" 
        (click)="restaurar()" 
        *ngIf="mostrarRestaurar"
        [@fadeIn]>
        <i class="fas fa-undo"></i> Restaurar
      </button>
    </div>
  </div>

  <!-- Sección de Agregar Elementos -->
  <div class="card add-elements">
    <h1 class="card-title">
      <i class="fas fa-plus-circle"></i> Agregar Elemento
    </h1>
    <div class="input-group">
      <input 
        type="text" 
        class="form-input" 
        [(ngModel)]="nuevoElemento"
        placeholder="Ingresa un nuevo elemento"
        (keyup.enter)="agregarElemento()">
      <button class="btn btn-success" (click)="agregarElemento()">
        <i class="fas fa-plus"></i> Agregar
      </button>
    </div>

    <h2 class="section-title">
      <i class="fas fa-list"></i> Lista de Elementos
    </h2>
    <div class="elements-list" id="dvElementos">
      <div 
        *ngFor="let elemento of elementos; let i = index" 
        class="element-item"
        [@slideIn]>
        <span class="element-index">{{ i }}:</span>
        <span class="element-text">{{ elemento }}</span>
      </div>
      <div *ngIf="elementos.length === 0" class="empty-state">
        <i class="fas fa-inbox"></i>
        <p>No hay elementos en la lista</p>
      </div>
    </div>
  </div>

  <!-- Sección de Eliminar Elementos -->
  <div class="card delete-elements">
    <h1 class="card-title">
      <i class="fas fa-trash-alt"></i> Eliminar Elemento
    </h1>
    <div class="input-group">
      <input 
        type="text" 
        class="form-input" 
        [(ngModel)]="elementoAEliminar"
        placeholder="Ingresa el número del elemento a eliminar"
        (keyup.enter)="eliminarElemento()">
      <button class="btn btn-danger" (click)="eliminarElemento()">
        <i class="fas fa-trash"></i> Eliminar
      </button>
    </div>
  </div>
</div>

<div>
  <h2 class="section-title">
    <i class="fas fa-code"></i> Suma de 2 Numeros
  </h2>


  <div class="input-group">
    <div>

    
    <label for="numero1">Número 1</label> <br>
    <input 
      type="number" 
      class="form-input" 
      [(ngModel)]="numero1"
      placeholder="Número 1">
    </div>
    <div>
    <label for="numero2">Número 2</label> <br>
    <input 
      type="number" 
      class="form-input" 
      [(ngModel)]="numero2"
      placeholder="Número 2">
    </div>
    <button class="btn btn-info" (click)="sumarNumeros()">
      <i class="fas fa-calculator"></i> Sumar
    </button>

    <div>
      <h3 *ngIf="resultado !== null" class="result">
        Resultado: {{ resultado }}
      </h3>
    </div>
</div>
